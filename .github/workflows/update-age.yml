name: Update Age in README

on:
  schedule:
    - cron: '0 0 * * *'  # Roda todo dia Ã  meia-noite UTC
  workflow_dispatch:

jobs:
  update-age:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch output
        uses: actions/checkout@v3
        with:
          ref: output

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Calculate age
        id: get_age
        run: |
          birth_year=2006
          birth_month=5
          birth_day=28

          today=$(date -u +"%Y-%m-%d")
          today_year=$(date -u +"%Y")
          today_month=$(date -u +"%m")
          today_day=$(date -u +"%d")

          age=$((today_year - birth_year))
          if [ "$today_month" -lt "$birth_month" ] || { [ "$today_month" -eq "$birth_month" ] && [ "$today_day" -lt "$birth_day" ]; }; then
            age=$((age - 1))
          fi

          echo "AGE=$age" >> $GITHUB_ENV

      - name: Replace age placeholder in README.md
        run: |
          sed -i "s/__AGE__/${AGE}/g" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update age to ${AGE}" || echo "No changes to commit"
          git push origin output
